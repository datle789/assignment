<div class="container mt-4">
    <h2>Update Book</h2>
    <form>
      <div class="mb-3">
        <label for="bookName" class="form-label">Book Name</label>
        <input type="text" class="form-control" id="bookName"  name="name" required>
      </div>
      <div class="mb-3">
        <label for="bookType" class="form-label">Book Type</label>
        <input type="text" class="form-control" id="bookType"  name="type" required>
      </div>
      <div class="mb-3">
        <label for="bookAuthor" class="form-label">Author</label>
        <input type="text" class="form-control" id="bookAuthor" name="author" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="bookLocked"  name="locked">
        <label class="form-check-label" for="bookLocked">Locked</label>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">Update</button>
        <a class="btn btn-secondary ms-2" [routerLink]="['/books']">Cancel</a>
      </div>
    </form>
  </div>
