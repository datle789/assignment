<div class="container">
    <div>
        <h1>Book List</h1>
        <div class="d-flex justify-content-end">
            <a class="btn btn-success" routerLink="/books/create">+ Create</a>
            <a class="btn btn-light ms-2" routerLink="/books"><i class="bi bi-arrow-clockwise"></i>Reload</a>
        </div>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Author</th>
                <th scope="col">Locked</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.type}}</td>
                <td>{{book.author}}</td>
                <td><input type="checkbox" [checked]="book.locked" disabled></td>
                <td>
                    <a class="btn btn-outline-primary btn-sm" [routerLink]="['/books/view', book.id] " ><i class="bi bi-eye"></i> View</a>
                    <a class="btn btn-outline-warning btn-sm ms-2" [routerLink]="['/books/update', book.id]"><i class="bi bi-pencil"></i> Update</a>
                    <a class="btn btn-outline-danger btn-sm ms-2"><i class="bi bi-x-lg"></i> Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
